<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<<meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
	<title th:text="${pageTitle}">Post</title>
</head>
<body>

	<div th:replace="layout :: header(tab = 'manager')"></div>
	<div class="container">
	<form action="#" th:action="@{${url}}" th:object="${post}" method="post" enctype="multipart/form-data">
		<div class="form-group">
				<label for="title">Title：</label> 
				<input required type="text" class="form-control" th:field="*{title}" id="title" placeholder="Title" autofocus="autofocus" />
		</div>
		<div class="form-group">
				<label for="content">Content：</label> 
				<textarea class="form-control" th:field="*{content}" id="content" placeholder="Markdown Supported" rows="20"/>
		</div>
		<div class="form-group" th:remove="${remove}">
				<label for="date">Date：</label> 
				<input type="date" class="form-control" th:field="*{date}" id="date"/>
		</div>
		<div class="form-group" th:remove="${remove}">
				<label for="time" >Time：</label> 
				<input type="time" class="form-control" th:field="*{time}" id="time"  />
		</div>
		<input type="hidden" class="form-control" th:field="*{image}" id="image" th:remove="${remove}" />
		<div class="form-group">
				<label for="file">Picture：</label> 
				<input type="file" class=".form-control-file" name="file" id="file"  />
		</div>
		<button type="submit" class="btn btn-dark" role="button" th:text="${button}"></button>
	</form>
	<br>
	</div>
	
	<div th:replace="layout :: footer"></div>
</body>
</html>
