<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
	<title>Change User Information</title>
</head>
<body>
<div th:replace="layout :: header(tab = 'manager')"></div>

<div class="container">
	<div class="page-header"> 
            <h2>User Information</h2>
        </div> 
		<form action="#" th:action="@{/updateUser.action}" th:object="${user}" method="post">
			<div class="form-group">
				<label for="uname">UserName：</label> 
				<input type="text" class="form-control" th:field="*{uname}" id="uname" placeholder="UserName"/>
			</div>
			<div class="form-group">
				<label for="passwd">Password：</label> <input
					type="text" class="form-control" id="passwd" th:field="*{passwd}"
					placeholder="Password">
			</div>
			<div class="form-group">
				<label for="nickname">NickName：</label> <input type="text" class="form-control" id="nickname" th:field="*{nickname}"
					placeholder="NickName">
			</div>
			<!-- <div class="form-group">
				<label for="sex">性别：</label> <input type="text" class="form-control" id="sex" th:field="*{sex}"
					placeholder="性别">
			</div> -->
			<div class="form-group"> 
			<label>Sex：</label><br>
			<label class="radio-inline">
  				<input type="radio" name="sex" id="sex1" value="M" th:field="*{sex}"> M
			</label>
			<label class="radio-inline">
  				<input type="radio" name="sex" id="sex2" value="F" th:field="*{sex}"> F
			</label>
			</div>
			<div class="form-group">
				<label for="birthday">Birthday：</label> <input type="date" class="form-control" id="birthday" th:field="*{birthday}"
					placeholder="Birthday">
			</div>
			<div class="form-group">
				<label for="mail">Email：</label> <input type="email" class="form-control" id="mail" th:field="*{mail}"
					placeholder="Email">
			</div>
			<button type="submit" class="btn btn-dark" role="button">change</button>
		</form>
		<br><br>
	</div>
	<div th:replace="layout :: footer"></div>
</body>
</html>
